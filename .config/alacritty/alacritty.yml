import:
  - ~/.config/alacritty/themes/themes/nightfox.yaml

env:
  #TERM: alacritty
  TERM: xterm-256color

window:
  opacity: 0.95
  startup_mode: Windowed

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: ExtraBold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
 
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 7.5

  offset:
    x: 1
    y: 1

dynamic_title: true

cursor:
  style: Beam
  custom_cursor_colors : true

mouse:
 hide_when_typing: true


